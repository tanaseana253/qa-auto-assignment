<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unique Characters Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding: 32px;">
  <h3>Verify Unique Characters</h3>

  <div style="max-width: 320px;">
    <label for="textInput">Enter a string:</label>
    <input type="text" id="textInput" class="form-control">
    
    <button onclick="checkStringWithDS()" class="btn btn-dark mt-2 w-100">Check string with data structure</button>
    <button onclick="checkStringWithoutDS()" class="btn btn-secondary mt-2 w-100">Check string without data structure</button>

    <div id="result" class="mt-3 fw-bold"></div>
  </div>

  <script>
function checkStringWithDS() {
  const textInput = document.getElementById("textInput").value;
  const resultDiv = document.getElementById("result");

  if (textInput.trim() === "") {
    resultDiv.textContent = "Enter some text.";
    resultDiv.style.color = "red";
    return;
  }

  const text = textInput.toLowerCase().replace(/\s+/g, ""); // removes all spaces
  const chars = new Set();

  for (let i = 0; i < text.length; i++) {
    if (chars.has(text[i])) {
      resultDiv.textContent = "Duplicates found (using data structure).";
      resultDiv.style.color = "red";
      return;
    }
    chars.add(text[i]);
  }

  resultDiv.textContent = "All characters are unique (using data structure).";
  resultDiv.style.color = "green";
}

  </script>
</body>
</html>
